id: 59225
name: hakim
environments:
    production:
        storage: hakimbuckets
        memory: 1024
        cli-memory: 512
        runtime: 'php-8.3:al2'
        build:
            - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev'
            - 'php artisan event:cache'
        deploy:
          - 'composer install'
          - 'php artisan migrate --force'
